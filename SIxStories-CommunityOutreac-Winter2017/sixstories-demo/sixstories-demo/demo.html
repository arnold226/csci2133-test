<html ng-app="sixstories" ng-cloak>
	<head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="assets/style.css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
	
	<body ng-controller="sixstoriesCTRL">
	
		<div class="navbar-fixed">
			<nav class="deep-purple darken-4">
				<div class="nav-wrapper container">
					<a href="/profileGrabber/" class="brand-logo center">Six Stories API Demo</a>
				</div>
			</nav>
		</div>
		
		
		<div class="container" style="margin-top:40px;">
			
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
			
			<div class="row">
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[0] }}</b>
								<div style="margin-top:0px;"  class="row" ng-bind-html="content[0]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[0])" href="#">Get Character1</a>
						</div>

					</div>
				</div>
				
				
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[1] }}</b>
								<div ng-bind-html="content[1]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[1])" href="#">Get Character2</a>
						</div>

					</div>
				</div>
				
				
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[2] }}</b>
								<div ng-bind-html="content[2]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[2])" href="#">Get Character3</a>
						</div>

					</div>
				</div>
				
				
				
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[3] }}</b>
								<div ng-bind-html="content[3]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[3])" href="#">Get Character4</a>
						</div>

					</div>
				</div>
				
				
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[4] }}</b>
								<div ng-bind-html="content[4]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[4])" href="#">Get Character5</a>
						</div>

					</div>
				</div>
				
				
				<div class="col s12 m6">
					<div class="card small deep-purple hoverable">
						<div class="card-content">
							<span class="white-text">
								<b> Title: {{ titles[5] }}</b>
								<div ng-bind-html="content[5]"></div>
							</span>
						</div>
						
						<div class="card-action">
							<a ng-click="getStory(routes[5])" href="#">Get Character6</a>
						</div>

					</div>
				</div>
				
				
				
			</div>
			
		</div>
	
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-sanitize.js"></script>
		<script src="js/sixstories.js"></script>
		<!--<script src="js/URI.js"></script>-->
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-cookies.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function(){
					$('.progress').delay(500).fadeOut('slow');
	
			});
		
		</script>
    </body>
</html>
